<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
<div class="hover2">
  <svg viewBox="0 0 600 300" class="noselect">
  <!--text -->
  <text text-anchor="middle"
        x="50%"
        y="50%"
        dy=".35em"
        class="text-line"
        >
    XYZ
  </text>
  <!-- Clippath with text -->
  <clippath id="clippath-text">
    <text text-anchor="middle"
          x="50%"
          y="50%"
          dy=".35em"
          class="text--line"
          >
      XYZ
    </text>
  </clippath>
  <!--Pattern-->
  <pattern id="pattern-rect"
           width="20"
           height="20"
           viewBox="0 0 20 20"
           patternUnits="userSpaceOnUse"
           >
          <rect width="10" height="10" class="rectangle"/>
  </pattern>


  <!--Pattern 2-->
  <pattern id="pattern-circle"
           width="20"
           height="20"
           viewBox="0 0 20 20"
           patternUnits="userSpaceOnUse"
           >
          <circle cx="10" cy="10" r="5" class="circle"/>
  </pattern>

  <!--Pattern 3-->
  <pattern id="pattern-triangle"
           width="20"
           height="20"
           viewBox="0 0 20 20"
           patternUnits="userSpaceOnUse"
           >
          <polygon points="5,2 10,12 15,4" class="triangle"/>
  </pattern>

  <!--Pattern 3-->
  <pattern id="pattern-star"
           width="20"
           height="20"
           viewBox="0 0 20 20"
           patternUnits="userSpaceOnUse"
           >
           <polygon points="5,6 15,6 18,12, 10,18, 2,12" class="star" />

  </pattern>



  <!-- Group with clippath and with patterned content -->
  <g>
    <circle
            r="70%"
            cx="300"
            cy="150"
            class="r-fill"
            >
    </circle>
  </g>
</svg>
</div>

  </body>

<script src="js/script.js"></script>



</html>
